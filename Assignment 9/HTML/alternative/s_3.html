        <h2> Search Form</h2>
        <h4>(autocomplete using JQuery and Ajax)</h4>
        <br>
        <form action="sr_3.php" method="get">
            <label for="search">Certificate:</label>
            <input type="text" id="autocompleteCertificate" name="search">
            <br>
            <input type="submit" value="Submit Form" />
        </form>

        <script>
            $(function () {
                $("#autocompleteCertificate").autocomplete({
                    minLength: 1,
                    source: function (request, response) {
                        $.ajax({
                            url: "fetchData.php",
                            type: "POST",
                            data: {
                                search: request.term,
                                type: "coach"
                            },
                            success: function (data) {
                                const parsed = JSON.parse(data);
                                response(Array.from(new Set(parsed.map(item => item.label))).map(label => ({ label: label, value: label }))); //distinct
                            }
                        });
                    }
                });
            });
        </script>
